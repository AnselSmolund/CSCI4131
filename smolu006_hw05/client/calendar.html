<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
       	<div class="container-fluid">
        	<ul class="nav navbar-nav">
            <li><a href="index.html"><b>Home</b></a></li>
            <li><a href="calendar.html"><b>Calendar Page</b></a></li>
            <li><a href="addCalendar.html"><b>Add Calendar Page</b></a></li>
        	</ul>
      	</div>
  		</nav>
    <br><br>
    <div class="container">
    		<table class="table" id="calendarTable">
          <thead>
            <tr>
              <th scope="col">Event Name</th>
              <th scope="col">Location</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody style = "margin-top: 100px">
          </tbody>
    		</table>
  		</div>
      <script type="text/javascript">
      // $.ajax({
      //     type: "GET",
      //     contentType: "application/json",
      //     url: '../calendar.json',
      //     dataType: "json",
      //     success:function(data){
      //         console.log(data);
      //     }
      // });
      $(document).ready(function() {
          $.getJSON('calendar.json', function(data) {
              var calData = data.calendar;
              for(var i = calData.length - 1; i >= 0; i--){
                $('#calendarTable tbody').after('<tr style = "border-bottom:1px solid grey"><td>' + calData[i].eventName + '<td>'
                + calData[i].location + '<td>' + calData[i].date + '<tr><td><br>');
              }
          });
      });
      </script>
  </body>
</html>

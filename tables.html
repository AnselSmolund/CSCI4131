<!DOCTYPE html>
<html>
<head>
  <title>CSCI 4131 Exercise 2: Tables</title>
  <meta charset="UTF-8">
  <style>
  h1{
    color:rgb(102,23,220);
  }
  table, td, tr{
    background-color: yellow;
    border: 1px solid black;
  }
  td{
    padding: 20px;
  }
  </style>
</head>

<body>
  <table style = "color:red; font-size:16px; border-collapse: collapse">
    <caption> <h1>Favorite Movies</h1> </caption>
    <tr>
      <td><strong> Titanic </strong> </td>
      <td> Jack </td>
    </tr>
    <tr>
      <td> <strong> Batman: Dark Knight Rises </strong></td>
      <td> The Joker </td>
    </tr>
  </table>
</body>

</html>
